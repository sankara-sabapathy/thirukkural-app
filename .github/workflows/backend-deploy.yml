name: Deploy Backend

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    
    - name: Bootstrap CDK
      run: npx cdk bootstrap --skip-if-bootstrapped

    - name: Deploy CDK Stack
      run: npx cdk deploy --require-approval never
      env:
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        SES_SENDER_EMAIL: ${{ vars.SES_SENDER_EMAIL }}
        CLOUDFLARE_SECRET_KEY: ${{ secrets.CLOUDFLARE_SECRET_KEY }}
        BASE_DOMAIN: ${{ vars.BASE_DOMAIN }}
        ACM_CERTIFICATE_ARN_API: ${{ vars.ACM_CERTIFICATE_ARN_API }}
        ACM_CERTIFICATE_ARN_CLOUDFRONT: ${{ vars.ACM_CERTIFICATE_ARN_CLOUDFRONT }}

    - name: Seed Database
      run: |
        TABLE_NAME=$(aws cloudformation describe-stacks --stack-name ThirukkuralStack --query "Stacks[0].Outputs[?OutputKey=='KuralTableName'].OutputValue" --output text)
        echo "Seeding table: $TABLE_NAME"
        export KURAL_TABLE=$TABLE_NAME
        npx ts-node scripts/seed.ts
